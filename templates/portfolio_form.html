<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/portfolio">Portfolio Optimization</a>
        <a href="/predict">Predict Price</a>
    </nav>
    <header>
        <h1>Portfolio Optimization</h1>
        <p>Optimize your cryptocurrency investments based on risk and returns.</p>
    </header>
    <div class="container">
        <form action="/portfolio" method="post">
            <h2>Select Cryptocurrencies</h2>
            <div class="crypto-selection">
                {% for crypto in cryptos %}
                <label class="checkbox">
                    <input type="checkbox" name="cryptos" value="{{ crypto }}">
                    {{ crypto }}
                </label>
                {% endfor %}
            </div>

            <label for="investment_amount">Total Investment Amount ($):</label>
            <input type="number" id="investment_amount" name="investment_amount" required>

            <label for="risk_profile">Risk Profile:</label>
            <select id="risk_profile" name="risk_profile">
                <option value="Conservative">Conservative</option>
                <option value="Moderate">Moderate</option>
                <option value="Aggressive">Aggressive</option>
                <option value="Very Aggressive">Very Aggressive</option>
            </select>

            <label for="time_horizon">Time Horizon:</label>
            <select id="time_horizon" name="time_horizon">
                <option value="1 day">1 Day</option>
                <option value="7 days">7 Days</option>
                <option value="15 days">15 Days</option>
                <option value="1 month">1 Month</option>
                <option value="3 months">3 Months</option>
                <option value="6 months">6 Months</option>
            </select>

            <button type="submit">Optimize Portfolio</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Crypto Portfolio Optimizer</p>
    </footer>
</body>
</html>
