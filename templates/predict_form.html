<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/portfolio">Portfolio Optimization</a>
        <a href="/predict">Price Prediction</a>
    </nav>
    <header>
        <h1>Crypto Price Prediction</h1>
        <p>Predict cryptocurrency prices for the next few days using historical data.</p>
    </header>
    <div class="container">
        <form action="/predict" method="post">
            <label for="crypto">Select Cryptocurrency:</label>
            <select id="crypto" name="crypto" required>
                {% for crypto in cryptos %}
                <option value="{{ crypto }}" {% if crypto == 'BTC-USD' %}selected{% endif %}>{{ crypto }}</option>
                {% endfor %}
            </select>
            

            <label for="days_ahead">Days Ahead:</label>
            <input type="number" id="days_ahead" name="days_ahead" min="1" required>

            <button type="submit">Predict Prices</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Crypto Portfolio Optimizer</p>
    </footer>
</body>
</html>
